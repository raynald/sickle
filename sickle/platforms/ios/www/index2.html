<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet"type="text/css"href="/lib/ionic/css/ionic.min.css">
    <title>四叶草</title>
</head>
<body>
<div class="bar-header">
    <img src="img/background.png">
    <div class="scroll-content ">
        <div class="row responsive-sm padding remvoeBP">
            <div class="col">
                <div class="app-logo"><img id="logo" src="img/2 logo.png"></div>
                <div style="float: left" class="list list-inset removePM">
                    <label class="item1 item-input icon ion-android-call"><input class="login" type="text" ng-model="user.username" placeholder="请输入11位手机号码" > </label>
                    <table>
                        <tr>
                            <td>
                                <label class="item2 item-input icon  ion-eye "><input class="login" type="password" ng-model="user.password" placeholder="验证码信息" >
                                </label>
                            </td>
                            <td>
                                <button class="button-energized" type="submit">获取验证码</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="loginButton"><button class="button-login ion-unlocked  " ng-click="login(user);" > 快速登录</button>  </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<ion-view view-title="guide_03">
    <ion-content class="guideContentBackground2">
        <div style="display: flex;justify-content: center;flex-flow: column;align-items: center;">
            <img class="imgWhiteLogo" src="img/logo_white.png" style="margin-top: 10em">
            <button  class="button button-none" style="margin-top:50%;" ui-sref="guide_04">next page</button>
            <div ng-class="{'customCheckBox':nonCheck,'customCheckBoxChecked':Check}"
                 ng-controller="RadioCtrl" ng-click="check()">测试</div>
            <div ng-class="{true:'customInputFilled',false:'customInputNotFilled'}[datas.userHeight.isFilled]" ng-controller="InputCtrl" ng-click="showSetHeightPopup()">
                <p style="float: left">*身高</p>
                <p style="float: right;">{{datas.userHeight.value}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>

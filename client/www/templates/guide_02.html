<ion-view view-title="guide_02">
    <ion-content class="guideContentBackground2">
        <div style="display: flex;justify-content: center;flex-flow: column;align-items: center;color: white;font-family: 微软雅黑;">
            <div style="margin-left: 1em;margin-right: 1em;width: 100%">
            <img class="back-button-left" ng-click="" src="img/back-left.png" ui-sref="guide_01" style="width: 50px;margin-top: 1em;margin-left: 1em;float: left">
            <img class="back-button-right" ng-click="" src="img/back-right.png" ui-sref="guide_03" style="width:50px;margin-top: 1em;margin-right: 1em;float: right">
            </div>
            <img  src="img/logo_white.png" style="width: 8em;height: auto;margin-top: 2em">
            <div style="margin-top:20%;background-color: rgba(255, 255, 255, 0);color: white;border-radius: 30px;border: 2px solid white;height: 50px;width: 70%;display: flex; align-items: center;">
                <img src="img/icon_phone.png" style="width: 1.5em;height: auto;float: left;margin-left: 1em;">
                <label style="border-left:1px solid #f4f4f4;width:2px;height: 2em;float: left;margin-left: 1em;margin-right: 1em;"></label>
                <!--这里有一个bug，在chrome中 transparent 属性未能设置透明背景。。。待解决-->
                <input style="background-color: transparent;float: left;" type="text" ng-model="user.username"
                       placeholder="请输入11位手机号码">
            </div>
            <div style="margin-top:1em;display: flex;justify-content: center;width: 80%">
                <div style="margin-left: 2em;background-color: rgba(255, 255, 255, 0);color: white;border-radius: 30px;border: 2px solid white;height: 50px;width: 100%; align-items: center;">
                    <!--这里有一个bug，在chrome中 transparent 属性未能设置透明背景。。。待解决-->
                        <input style="background-color: transparent;width: 80%;height:80%;margin-left: 10%;margin-top:2.5%;" type="number"
                               ng-model="user.password">
                </div>
                <div class="button button-none-circle" style="float: right;margin-left: 1em;width:50%;margin-right: 2em;font-size: 12px;color: whitesmoke;font-style: normal">
                    获取验证码
                </div>
            </div>
            <button  class="button button-none-red-nobord" style="width:70%;margin-top:30%;font-size: 18px" ng-click="login(user)">快速登陆</button>
        </div>
    </ion-content>
</ion-view>

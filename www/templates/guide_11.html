<ion-view view-title="guide_11">
    <ion-content class="guideContentBackground2">
        <guide-two-button ui-sref="tab.main"></guide-two-button>
        <div style="display: flex;justify-content: center;flex-flow: column;align-items: center;color: white;font-family: 微软雅黑;">

            <div style="width: 15em">
                <img class="imgLogoIcon" src="img/logo_icon.png" style="float: left">

                <p style="font-size: 2em;padding-top: 1.6em;font-weight: normal;">相亲名片</p>
            </div>
            <label style="margin-top: 1em">——&nbsp;择偶条件&nbsp;——</label>
        </div>
        <div style="width: 95%;margin-left: 2.5%;">
            <label style="font-size: 1.2em;color: white">我希望他/她<a style="color: #A7A7A7">（最多选择九项）</a></label>
            <div class="person-tags" style="display:block;">
                <div class="button button-check" ng-class="{'customCheckBox':!targetTagsCheck[tag],'customCheckBoxChecked':targetTagsCheck[tag]}" ng-click="check('target',tag)" ng-repeat="tag in targetTags">{{tag}}</div>
            </div>
            
        </div>
        <div style="display: flex;width: 100%;padding: 1em 1em;">
            <p style="font-size: 1.2em;color: white;margin-left: 2.5%">补充说明:</p>
        </div>
        
        <div class="centerContent"
             style="border: 1px solid white;-webkit-border-radius: 3em;-moz-border-radius:
             3em;border-radius: 3em;height: 12em;width: 95%;margin-left: 2.5%">
                <textarea placeholder="我还希望他/她..." ng-model="targetDesc"
                          style="height: 90%;width: 90%;background-color: rgba(255, 0, 0, 0)!important;
           border: 0 solid white;color:rgba(172, 166, 166, 0.59);font-size: 1.1em;resize: none"></textarea>
            <!--<button ng-click="Log()">test</button>-->
        </div>
        <img src="img/tabline_100.png" style="margin: 2.5% 2.5%;width: 95%">
    </ion-content>
</ion-view>

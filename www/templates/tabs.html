<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tab-item-assertive" ng-controller="MainCtrl">

  <!-- Dashboard Tab -->
  <ion-tab  title="关注" icon-off="bar-subscribe-normal" icon-on="bar-subscribe-choose" on-select="tabSelected('subscribe')" href="#/tab/subscribe">
    <ion-nav-view name="tab-subscribe" ></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab  title="主页"  icon-off="bar-main-normal" icon-on="bar-main-choose" on-select="tabSelected('main')" href="#/tab/main">
    <ion-nav-view name="tab-main"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab  title="聊聊" icon-off="bar-talk-normal" icon-on="bar-talk-choose" on-select="tabSelected('talk')" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
<!--  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>-->

</ion-tabs>
